<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
      <div class="slide-bg">
        <img
          class="slide-bg-img"
          [src]="imagesSizes.large + item.backdrop_path"
          alt=""
        />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{ item.title }} - {{ i }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-icon">star</span
              ><span class="rating-value">7.5</span><span>/10</span>
              <span>&nbsp; {{ item.vote_count }} Votes</span>
              <span>&nbsp;| {{ item.release_date | date : "yyyy" }}</span>
            </span>
          </div>
        </div>
        <div class="desc">
          {{ item.overview }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
